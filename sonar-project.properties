# ============================================
# SonarQube — Configuracion del proyecto
# ============================================

sonar.projectKey=fuc-sena
sonar.projectName=FUC SENA - Ficha Unica de Caracterizacion
sonar.projectVersion=1.0

# --------------------------------------------
# HOST — apunta a SonarQube local por defecto
# En Docker el qa-runner sobreescribe esto via -D
# --------------------------------------------
sonar.host.url=http://localhost:9000

# --------------------------------------------
# SOURCES — SOLO carpetas con codigo fuente
# NUNCA apuntar a la raiz de fuc-app-web (contiene node_modules con symlinks de pnpm)
# --------------------------------------------
sonar.sources=fuc-sena,fuc-app-web/src

# sonar.projectBaseDir=.
# sonar.inclusions=fuc-sena/**,fuc-app-web/src/**

# Exclusiones
sonar.exclusions=**/vendor/**,**/node_modules/**,**/.pnpm/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/*_test.go,**/qa/**

# --------------------------------------------
# COVERAGE
# --------------------------------------------
sonar.go.coverage.reportPaths=fuc-sena/coverage.out
sonar.javascript.lcov.reportPaths=fuc-app-web/coverage/lcov.info

# --------------------------------------------
# GENERAL
# --------------------------------------------
sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=true
